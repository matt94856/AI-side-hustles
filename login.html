<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hustle Hub - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #1E3A8A;
            background: #fff;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #D1D5DB;
        }
        .back-home {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #C0C6D9;
            text-decoration: none;
        }
        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Hustle Hub</h1>
        <button class="btn" onclick="netlifyIdentity.open('login')">Log In</button>
        <button class="btn" onclick="netlifyIdentity.open('signup')">Sign Up</button>
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>

    <script>
        netlifyIdentity.on('login', function() {
            // Check for stored redirect information
            const redirectTo = sessionStorage.getItem('redirectTo');
            const tutorialId = sessionStorage.getItem('tutorialId');
            
            if (redirectTo) {
                // Clear the stored information
                sessionStorage.removeItem('redirectTo');
                sessionStorage.removeItem('tutorialId');
                
                // If we have a tutorial ID, redirect to the appropriate page
                if (tutorialId) {
                    if (tutorialId === 'all') {
                        window.location.href = 'index.html#tutorials';
                    } else {
                        window.location.href = `tutorial${tutorialId}.html`;
                    }
                } else {
                    // Otherwise, redirect to the stored page
                    window.location.href = redirectTo;
                }
            } else {
                // Default redirect to home page
                window.location.href = 'index.html';
            }
        });
        
        netlifyIdentity.on('signup', function() {
            // Use the same redirect logic as login
            const redirectTo = sessionStorage.getItem('redirectTo');
            const tutorialId = sessionStorage.getItem('tutorialId');
            
            if (redirectTo) {
                sessionStorage.removeItem('redirectTo');
                sessionStorage.removeItem('tutorialId');
                
                if (tutorialId) {
                    if (tutorialId === 'all') {
                        window.location.href = 'index.html#tutorials';
                    } else {
                        window.location.href = `tutorial${tutorialId}.html`;
                    }
                } else {
                    window.location.href = redirectTo;
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
