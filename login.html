<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="src/supabase.js"></script>

    <!-- Load main script last -->
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://images.unsplash.com/photo-1677442136019-21780ecad995?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            color: #1E3A8A;
            background: #fff;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: #D1D5DB;
        }
        .back-home {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #C0C6D9;
            text-decoration: none;
        }
        .back-home:hover {
            text-decoration: underline;
        }
        .welcome-message {
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .welcome-message p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Hustle Hub</h1>
        <div class="welcome-message">
            <p>Create an account with us to:</p>
            <p>• Access all our premium AI money-making courses</p>
            <p>• Track your learning progress</p>
            <p>• Get exclusive updates and resources</p>
            <p>• Save your purchase history</p>
        </div>
        <button class="btn" onclick="netlifyIdentity.open('login')">Log In</button>
        <button class="btn" onclick="netlifyIdentity.open('signup')">Sign Up</button>
        <a href="index.html" class="back-home">← Back to Home</a>
    </div>
    <script>
        // Wait for all scripts to load
        window.addEventListener('load', async () => {
            try {
                // Initialize auth
                if (window.authUtils) {
                    window.authUtils.init();
                }

                // Initialize Supabase handlers
                if (window.supabaseUtils) {
                    window.supabaseUtils.setupAuthHandlers();
                }

                // Check session validity
                const isValidSession = await window.authUtils?.checkSession();
                if (!isValidSession) {
                    // Handle invalid session
                    return;
                }

                // Rate limiting
                const loginAttempts = new Map();
                const MAX_ATTEMPTS = 5;
                const BLOCK_DURATION = 15 * 60 * 1000; // 15 minutes

                function checkRateLimit(userId) {
                    const now = Date.now();
                    const attempts = loginAttempts.get(userId) || { count: 0, timestamp: now };
                    
                    if (attempts.count >= MAX_ATTEMPTS) {
                        if (now - attempts.timestamp < BLOCK_DURATION) {
                            const remainingTime = Math.ceil((BLOCK_DURATION - (now - attempts.timestamp)) / 1000 / 60);
                            throw new Error(`Too many login attempts. Please try again in ${remainingTime} minutes.`);
                        }
                        // Reset attempts after block duration
                        attempts.count = 0;
                        attempts.timestamp = now;
                    }
                    
                    attempts.count++;
                    loginAttempts.set(userId, attempts);
                }

                // Input validation
                function validateInput(input) {
                    // Remove any potential XSS or injection attempts
                    return input.replace(/[<>'"]/g, '');
                }

                async function handleAuthRedirect(user) {
                    try {
                        // Validate user object
                        if (!user || !user.id) {
                            throw new Error('Invalid user data');
                        }

                        // Get stored redirect information
                        const redirectTo = sessionStorage.getItem('redirectTo');
                        const tutorialId = sessionStorage.getItem('tutorialId');
                        
                        // Clear stored data
                        sessionStorage.removeItem('redirectTo');
                        sessionStorage.removeItem('tutorialId');
                        
                        if (redirectTo && tutorialId) {
                            // Validate redirect URL to prevent open redirect vulnerabilities
                            if (!redirectTo.startsWith(window.location.origin) && !redirectTo.startsWith('/')) {
                                throw new Error('Invalid redirect URL');
                            }

                            // Check purchase status from Supabase
                            const { data: purchases, error } = await window.supabaseUtils.supabase
                                .from('user_purchases')
                                .select('*')
                                .eq('user_id', user.id)
                                .or(`tutorial_id.eq.${tutorialId},all_access.eq.true`);
                            
                            if (error) {
                                console.error('Error checking purchase status:', error);
                                throw error;
                            }

                            const hasAccess = purchases && purchases.length > 0;
                            
                            if (hasAccess) {
                                window.location.href = redirectTo;
                            } else {
                                // If no purchase, redirect to the paywall modal
                                window.location.href = 'index.html';
                                // Store the tutorial ID to show the correct paywall
                                sessionStorage.setItem('showPaywallFor', tutorialId);
                            }
                        } else {
                            window.location.href = 'index.html';
                        }
                    } catch (error) {
                        console.error('Error during auth redirect:', error);
                        window.location.href = 'index.html';
                    }
                }

                // Add event listeners with error handling
                netlifyIdentity.on('login', (user) => {
                    try {
                        handleAuthRedirect(user);
                    } catch (error) {
                        console.error('Login error:', error);
                        alert('An error occurred during login. Please try again.');
                    }
                });

                netlifyIdentity.on('signup', (user) => {
                    try {
                        handleAuthRedirect(user);
                    } catch (error) {
                        console.error('Signup error:', error);
                        alert('An error occurred during signup. Please try again.');
                    }
                });
            } catch (error) {
                console.error('Initialization error:', error);
            }
        });
    </script>
</body>
</html>
