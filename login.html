<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hustle Hub - Login</title>
    <link href="style.css" rel="stylesheet">
    <!-- Add Supabase client first -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Add Netlify Identity second -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Add modules -->
    <script type="module">
        import { initializeAuth } from './src/auth.js';
        initializeAuth();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }
        .login-button, .signup-button {
            background: linear-gradient(135deg, #4a9de7 0%, #2d82c7 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 0.5rem;
            width: 200px;
            transition: transform 0.3s ease;
        }
        .login-button:hover, .signup-button:hover {
            transform: translateY(-2px);
        }
        .message {
            color: #fff;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
        .success { background-color: rgba(46, 204, 113, 0.2); }
        .error { background-color: rgba(231, 76, 60, 0.2); }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome to AI Hustle Hub</h1>
        <div class="login-buttons">
            <button class="login-button" onclick="netlifyIdentity.open('login')">Login</button>
            <button class="signup-button" onclick="netlifyIdentity.open('signup')">Sign Up</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Handle Netlify Identity events
        netlifyIdentity.on('init', user => {
            if (user) {
                handleLogin(user);
            }
        });

        netlifyIdentity.on('login', user => {
            handleLogin(user);
        });

        async function handleLogin(user) {
            try {
                // Check if user exists in Supabase
                const { data: existingUser, error: checkError } = await window.supabase
                    .from('users')
                    .select('id')
                    .eq('netlify_id', user.id)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') {
                    console.error('Error checking user:', checkError);
                    return;
                }

                if (!existingUser) {
                    // Create new user in Supabase
                    const { error: createError } = await window.supabase
                        .from('users')
                        .insert([
                            {
                                netlify_id: user.id,
                                created_at: new Date().toISOString(),
                                last_login: new Date().toISOString()
                            }
                        ]);

                    if (createError) {
                        console.error('Error creating user:', createError);
                        return;
                    }
                } else {
                    // Update last login
                    const { error: updateError } = await window.supabase
                        .from('users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('netlify_id', user.id);

                    if (updateError) {
                        console.error('Error updating last login:', updateError);
                    }
                }

                // Redirect after successful login
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                if (redirectUrl) {
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error handling login:', error);
            }
        }
    </script>
    <!-- Scripts -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
