<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Premium Upgrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <div class="container">
    <h1>Upgrade to Premium</h1>
    <p>Click the button below to simulate a premium access upgrade for the logged-in user.</p>
    <button onclick="upgradeToPremium()">Upgrade to Premium</button>
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <script>
    netlifyIdentity.init();

    function upgradeToPremium() {
      const user = netlifyIdentity.currentUser();
      if (!user) {
        document.getElementById('result').textContent = "Please log in first.";
        return;
      }

      fetch("/.netlify/functions/upgrade-user", {
        method: "POST",
        body: JSON.stringify({ userId: user.id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // üîÑ Refresh Identity
          netlifyIdentity.refresh().then(() => {
            document.getElementById('result').textContent = "üéâ You're now a premium user!";
            setTimeout(() => location.reload(), 1000);
          });
        } else {
          document.getElementById('result').textContent = "‚ö†Ô∏è Upgrade failed: " + JSON.stringify(data);
        }
      })
      .catch(err => {
        document.getElementById('result').textContent = "‚ùå Error: " + err.message;
      });
    }
  </script>
</body>
</html>
