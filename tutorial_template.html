<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hustle Hub - COURSE_TITLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #4a90e2;
            --text-light: #ffffff;
            --text-dark: #333333;
            --gradient-primary: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --gradient-accent: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: #f5f5f5;
        }

        .header {
            background: var(--gradient-primary);
            padding: 2rem;
            color: white;
            text-align: center;
            position: relative;
            margin-bottom: 2rem;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .brand i {
            font-size: 2.5rem;
            color: var(--accent-color);
        }

        .brand h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header-description {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .course-progress {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: -3rem auto 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .module-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .module-card:hover {
            transform: translateY(-5px);
        }

        .module-card.completed {
            border: 2px solid #4CAF50;
        }

        .module-card.active {
            border: 2px solid var(--accent-color);
        }

        .module-card.locked {
            opacity: 0.7;
        }

        .module-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .module-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .module-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .module-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
        }

        .module-status.completed {
            color: #4CAF50;
        }

        .module-status.locked {
            color: #999;
        }

        .module-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--gradient-accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }

        .module-link:hover {
            transform: translateY(-2px);
        }

        .module-card.locked .module-link {
            background: #999;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .modules-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
            }

            .brand h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand">
            <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <i class="fas fa-robot"></i>
                <h1>AI Hustle Hub</h1>
            </a>
        </div>
        <p class="header-description">
            COURSE_DESCRIPTION
        </p>
    </header>

    <div class="course-progress">
        <h3>Course Progress</h3>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <p><span class="completed-count">0</span>/TOTAL_MODULES Modules Complete</p>
    </div>

    <div class="modules-grid">
        <!-- MODULE_CARDS -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial progress based on localStorage or default to 0
            const completedModules = JSON.parse(localStorage.getItem('TUTORIAL_PROGRESS_KEY')) || [];
            const progressFill = document.querySelector('.progress-fill');
            const completedCount = document.querySelector('.completed-count');
            
            // Update progress bar
            const totalModules = TOTAL_MODULES;
            const progress = (completedModules.length / totalModules) * 100;
            progressFill.style.width = `${progress}%`;
            completedCount.textContent = completedModules.length;
            
            // Function to check if a module should be locked
            function updateModuleStatus() {
                const moduleCards = document.querySelectorAll('.module-card');
                
                moduleCards.forEach((card, index) => {
                    if (index === 0 || completedModules.includes(index) || completedModules.includes(index - 1)) {
                        card.classList.remove('locked');
                        card.querySelector('.module-status').classList.remove('fa-lock');
                        card.querySelector('.module-status').classList.add('fa-spinner');
                    }
                    
                    if (completedModules.includes(index)) {
                        card.classList.add('completed');
                        card.classList.remove('active');
                        card.querySelector('.module-status').classList.remove('fa-spinner');
                        card.querySelector('.module-status').classList.add('fa-check-circle');
                        card.querySelector('.module-status').classList.add('completed');
                    }
                });
            }
            
            updateModuleStatus();
        });
    </script>
</body>
</html>
