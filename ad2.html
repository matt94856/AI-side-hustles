<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Income Systems - Instagram Ad 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1e0b2d;
            --secondary-bg: #2d0b46;
            --accent-color: #ff3ee5;
            --accent-color-2: #7e3aff;
            --text-color: #ffffff;
            --border-radius: 20px;
            --glow-color: rgba(255, 62, 229, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .instagram-post {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            border-radius: var(--border-radius);
            overflow: hidden;
            color: var(--text-color);
            position: relative;
            box-shadow: 0 20px 40px var(--glow-color);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .post-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
            position: relative;
            z-index: 1;
        }
        
        .post-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .eyebrow {
            display: inline-block;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            color: #000;
            font-weight: 800;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .headline {
            font-size: 42px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }
        
        .highlight {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            display: inline-block;
            transform-origin: center;
            animation: pulse-text 2s infinite;
        }
        
        @keyframes pulse-text {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        .subheadline {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .benefits {
            margin-bottom: 30px;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .benefit-icon {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color-2));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px var(--glow-color);
            transition: all 0.3s ease;
        }
        
        .benefit-icon i {
            color: #000;
            font-size: 16px;
        }
        
        .benefit-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .benefit-text strong {
            color: var(--accent-color);
        }
        
        .benefit-item:hover .benefit-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        .social-proof {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .proof-badge {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            color: #000;
            font-weight: 800;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .proof-slider {
            width: 100%;
            max-width: 300px;
            overflow: hidden;
            border-radius: 5px;
            margin: 0 auto;
        }
        
        .proof-slide {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            animation: slide 10s linear infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .student-name {
            font-size: 14px;
            font-weight: 600;
        }
        
        .result {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .reason-why {
            margin-bottom: 30px;
        }
        
        .reason-badge {
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            color: #000;
            font-weight: 800;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .reason-text {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .reason-text strong {
            color: var(--accent-color);
        }
        
        .urgency {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .urgency-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .price {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .original-price {
            font-size: 22px;
            text-decoration: line-through;
            opacity: 0.6;
        }
        
        .sale-price {
            font-size: 48px;
            font-weight: 800;
            color: var(--accent-color);
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 10px var(--glow-color);
        }
        
        .sale-price::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130%;
            height: 130%;
            background: rgba(255, 204, 0, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
        }
        
        .cta {
            text-align: center;
            background: linear-gradient(90deg, var(--accent-color), var(--accent-color-2));
            padding: 15px 30px;
            border-radius: var(--border-radius);
            transform: translateY(0);
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px var(--glow-color);
        }
        
        .cta:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--glow-color);
        }
        
        .cta-text {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--primary-bg);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.2);
        }
        
        .swipe-text {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.9;
            color: black;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: 700;
            z-index: 10;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 40px;
        }

        .timer-number {
            font-size: 22px;
            font-weight: 700;
        }

        .timer-label {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .instagram-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .instagram-icons i {
            font-size: 20px;
            opacity: 0.7;
        }
        
        .post-stat {
            position: absolute;
            bottom: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .limited-spots {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="instagram-post">
        <div class="logo">AI Hustle Hub</div>
        <div class="post-content">
            <div class="header">
                <span class="eyebrow">🔥 TIME FREEDOM ALERT 🔥</span>
                <h1 class="headline">QUIT YOUR 9-5 WITH <span class="highlight">AI AUTOMATION</span></h1>
                <p class="subheadline">Work 2 hours/day, earn 6 figures. No experience needed.</p>
            </div>
            
            <div class="benefits">
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <p class="benefit-text">Replace 40-hour workweek with <strong>2 HOURS/DAY</strong></p>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <p class="benefit-text">Work from anywhere, <strong>NO BOSS</strong></p>
                </div>
                
                <div class="benefit-item">
                    <div class="benefit-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <p class="benefit-text">Average people are making <strong>$8,500/MONTH</strong></p>
                </div>
            </div>
            
            <div class="reason-why">
                <div class="reason-badge">
            <div class="cta">
                <p class="swipe-text">↓ Swipe up to learn more ↓</p>
                <p class="cta-text">START YOUR FREEDOM JOURNEY</p>
            </div>
        </div>
        <div class="instagram-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
        </div>
    </div>
</body>
</html>
